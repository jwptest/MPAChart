apply plugin: 'com.android.application'
//应用 Bugtags 插件
apply plugin: 'com.bugtags.library.plugin'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_7
//        targetCompatibility JavaVersion.VERSION_1_7
//    }
    defaultConfig {
        applicationId "com.finance"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 180413
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        jackOptions {
            enabled true
        }
        ndk {
            moduleName "jnikey"
            abiFilters 'armeabi-v7a', 'x86'
        }
    }

    lintOptions {
        //--所有正式版构建执行规则生成崩溃的lint检查，如果有崩溃问题将停止构建
        checkReleaseBuilds false
        abortOnError false//--错误发生后停止gradle构建
    }

    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = false
    }

    buildTypes {
        debug {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            zipAlignEnabled true
//            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile rootProject.ext.dependencies["support-v7"]
    compile rootProject.ext.dependencies["recyclerview"]
    //图片加载
    compile rootProject.ext.dependencies["glide"]
    //控件初始化
    compile rootProject.ext.dependencies["butterknife"]
    annotationProcessor rootProject.ext.dependencies["butterknife-compiler"]
    //事件处理框架
    compile rootProject.ext.dependencies["eventbus"]
    //图标框架
    compile project(':MPChartLib')
    //网络请求框架
//    compile project(':SignalA.LongPolling')
//    compile rootProject.ext.dependencies["okhttp"]
//    compile rootProject.ext.dependencies["okhttp-mockwebserver"]
//    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    //json处理
    compile rootProject.ext.dependencies["gson"]
    //other
    compile rootProject.ext.dependencies["logger"]
    //错误统计
    compile project(':bugtagsAndroidEclipseLib')
//    compile rootProject.ext.dependencies["bugly-crashreport"]
//    compile 'com.bugtags.metrics:bugtags-lib:3.0.0'
//    //debug 包
//    debugCompile 'com.bugtags.library:bugtags-lib:3.0.0'
////release 包
//    releaseCompile 'com.bugtags.metrics:bugtags-lib:3.0.0'
}
